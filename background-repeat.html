<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 150px;
            border: 1px solid #000;
            margin: 10px;
            overflow: hidden;
            position: relative;
        }
        .a img{
            position: absolute;
            width: 120px;
        }
        .b{
            background-image:
            url("1.jpg"),
            url("2.jpg");
        background-size: 60px, 50px;
        background-repeat: space, round;
        }
    </style>
</head>
<body>
    <div class="a">
        <img src="1.jpg">
        <img src="2.jpg">
    </div>
    <div class="b"></div>

   
</body>
</html>
   
</body>
</html>
